# Window
window:
  padding:
    x: 10
    y: 10
  decorations: none

# Scroll
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Meslo LG S DZ for Powerline 
    style: Regular


  # Bold font face
  bold:
    family: Meslo LG S DZ for Powerline
    style: Bold

  # Italic font face
  italic:
    family: Meslo LG S DZ for Powerline
    style: Italic

  # Point size
  size: 9

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: false

cursor:
  style: Block
  unfocussed_hollow: true

# Colors (Nord)
#
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
